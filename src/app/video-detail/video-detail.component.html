
 
<div style="" >
    <div *ngIf="videoDetail[0]"  style="
    padding: 5%;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    box-sizing: border-box;
    justify-content: center;
" >
        <mat-card class="example-card">
            <mat-card-header>
             
              <mat-card-title>{{videoDetail[0].title}}</mat-card-title>
              <mat-card-subtitle>{{videoDetail[0].subtitle}}</mat-card-subtitle>
            </mat-card-header>
             <mat-video src="{{videoDetail[0].sources[0]}}"  [autoplay]="true" [preload]="true" [fullscreen]="true" [download]="false" color="accent" spinner="spin" poster="{{videoDetail[0].thumb}}"></mat-video>
            <mat-card-content>
                <span style="display: flex;align-items:center">
                  <img src="../../assets/icon/view.png" width="32px" > &nbsp;&nbsp;  {{view}} 
                  <img src="../../assets/icon/like.png" width="48px" style="cursor: pointer;" (click)="addLike();" > {{like}} 
                </span>
                
              <p>
                  {{videoDetail[0].description}}
              </p>

              
            </mat-card-content>
           
          </mat-card>
      
     </div>
    
    

</div>
